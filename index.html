<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      direction: ltr;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 40px;
      padding: 20px;
    }

    /* Left phone image */
    .phone-image {
      background: url('https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png') no-repeat center;
      background-size: contain;
      width: 350px;
      height: 618px;
      display: none;
    }

    /* Login box */
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
      width: 350px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Instagram logo */
    .logo {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png') no-repeat center;
      background-size: contain;
      width: 175px;
      height: 51px;
      margin: 22px auto 12px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input[type="text"],
    input[type="password"] {
      height: 38px;
      padding: 9px 8px;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a8a8a8;
      background: white;
    }

    button {
      margin: 8px 0 12px;
      height: 30px;
      background-color: #3897f0;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #9acaf7;
      cursor: default;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #999;
      font-weight: 600;
      font-size: 13px;
      margin: 10px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: 18px;
    }

    .divider:not(:empty)::after {
      margin-left: 18px;
    }

    /* Facebook login */
    .fb-login {
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .fb-login svg {
      width: 16px;
      height: 16px;
      fill: #385185;
    }

    /* Forgot password */
    .forgot-password {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Signup box */
    .signup-box {
      margin-top: 10px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 20px 0;
      width: 350px;
      text-align: center;
      font-size: 14px;
    }

    .signup-box a {
      color: #3897f0;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    /* Show phone image on bigger screens */
    @media (min-width: 768px) {
      .phone-image {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-image"></div>

    <div>
      <div class="login-box">
        <div class="logo"></div>
        <form onsubmit="return false;">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button id="loginBtn" disabled>Log In</button>
        </form>

        <div class="divider">OR</div>

        <a href="#" class="fb-login">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.594 0 0 .593 0 1.326v21.348C0 23.406.594 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.464.099 2.796.143v3.24h-1.917c-1.504 0-1.795.716-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.324-.594 1.324-1.326V1.326C24 .593 23.406 0 22.675 0z"/></svg>
          Log in with Facebook
        </a>

        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function checkInput() {
      loginBtn.disabled = !(username.value.trim() && password.value.trim());
    }

    username.addEventListener('input', checkInput);
    password.addEventListener('input', checkInput);
  </script>
</body>
</html>
