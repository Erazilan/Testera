<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درگاه پرداخت شاپرک - آموزشی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2e6da4;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://sep.shaparak.ir/Content/Images/logo.png" alt="لوگوی شاپرک" class="logo">
    <h2>درگاه پرداخت اینترنتی</h2>

    <form>
      <label>شماره کارت</label>
      <input type="text" maxlength="16" placeholder="•••• •••• •••• ••••">

      <label>رمز اینترنتی (رمز دوم)</label>
      <input type="password" placeholder="رمز دوم کارت">

      <label>کد CVV2</label>
      <input type="text" maxlength="4" placeholder="•••">

      <label>تاریخ انقضا</label>
      <div class="row">
        <div>
          <select>
            <option value="">ماه</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div>
          <select>
            <option value="">سال</option>
            <option>1403</option>
            <option>1404</option>
            <option>1405</option>
            <option>1406</option>
            <option>1407</option>
          </select>
        </div>
      </div>

      <button class="submit-btn" type="button">پرداخت</button>
    </form>
  </div>

  <div class="footer">
    این صفحه صرفاً جهت آموزش ساخته شده است و هیچ عملکرد واقعی ندارد.
  </div>

</body>
</html>
