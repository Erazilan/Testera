<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درگاه پرداخت شاپرک - نسخه آموزشی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://sep.shaparak.ir/Content/Images/logo.png" alt="Shaparak Logo" class="logo">
      <h1>درگاه پرداخت اینترنتی</h1>
    </div>

    <form>
      <label>شماره کارت:</label>
      <input type="text" maxlength="19" placeholder="0000 - 0000 - 0000 - 0000">

      <label>رمز اینترنتی (رمز دوم):</label>
      <input type="password" placeholder="********">

      <label>کد CVV2:</label>
      <input type="text" maxlength="4" placeholder="***">

      <label>تاریخ انقضاء:</label>
      <div class="row">
        <select>
          <option>ماه</option>
          <option>01</option><option>02</option><option>03</option><option>04</option>
          <option>05</option><option>06</option><option>07</option><option>08</option>
          <option>09</option><option>10</option><option>11</option><option>12</option>
        </select>
        <select>
          <option>سال</option>
          <option>1403</option><option>1404</option><option>1405</option>
        </select>
      </div>

      <label>کد امنیتی:</label>
      <div class="captcha-box">
        <img src="https://sep.shaparak.ir/Content/Images/captcha-sample.png" alt="captcha">
        <input type="text" placeholder="کد را وارد کنید">
      </div>

      <button type="submit">پرداخت</button>
    </form>

    <p class="notice">این صفحه فقط جهت آموزش طراحی شده است و هیچ‌گونه عملکرد واقعی ندارد.</p>
  </div>
</body>
</html>
