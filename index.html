<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Clone</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 350px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 50px;
      margin-bottom: 30px;
      color: #262626;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 9px 8px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #3897f0;
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 0;
      margin-top: 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #999;
      font-weight: 600;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
